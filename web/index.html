<!DOCTYPE html>
<html>
  <head>
    <title>CSS/HTML Workshop with Privateaser</title>
    <style type="text/css">

    .t1,.t2{color:rgba(119, 118, 161, 0.945);font-weight:bold;font-size:40px;}
    body{text-align:center;margin-top: 10%;}
    #body{
      background: url("bar.jpeg")no-repeat;
      width: 100%;
      background-size: cover;
    }
    #actors{
      color: beige;
    }

   .t3,.t4{color:rgb(255, 251, 251);}
    </style>
  </head>
  <body id="body">
    <div class="box">
    <div id="bar">
      <p1 class="t1">Bar</p1><br/>
      <p3 class="t3">
      Bar name : <input class="js-name" type="text" placeholder="Bar name"/><br/>
      &nbsp&nbsp&nbsp&nbspPrice by hour :<input class="js-price-by-hour" type="number" placeholder="Price by hour"/><br/>
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspPrice by person :<input class="js-price-by-person" type="number" placeholder="Price by person"/><br/><br/><br/>
      </p3>
    </div>
    <div id="booker">
      <p2 class="t2">Booker</p2><br/>
      <p4 class="t4">
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbspBooker name :<input class="js-name" type="text" placeholder="Booker name"/><br/>
      Time in h :<input class="js-time" type="number" placeholder="Time in h"/><br/>
      Persons :<input class="js-persons" type="number" placeholder="Persons"/><br/><br/>
      Deductible option<input class="js-option" type="checkbox" placeholder="Deductible option"/>
    </p4>
    </div>
    <button id="compute">Compute</button>
    <div id="actors"></div>
    <script src="privateaser.js"></script>
    <script src="index.js"></script>
  </div>
  </body>
</html>
